<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alhyane</title>
    <link rel="stylesheet" href="alhyane.css">
    <link rel="stylesheet" href="js.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
  rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text"  placeholder="    Enter your country" id="input-city">
            <i class="fa-solid fa-magnifying-glass" id="icon"></i>
        </div>

        <div class="body">
            <img src="weather.png" width="100px" alt="">
            <div>
                <h2 class="h2">22'C</h2>
                <h3 class="h3">London</h3>
            </div>
        </div>

        <div class="detail">
            <div class="col">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h5>50%</h5>
                    <p>humidity</p>
                </div>
            </div>


            <div class="col">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h5>50 km/h</h5>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="alhyane.js"></script>
</body>
</html>
